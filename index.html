    let currentQuestion = 0;
    let selectedAnswer = null;

    function showQuestion() {
      const q = pitanja[currentQuestion];
      document.getElementById('question').innerText = q.pitanje;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      for (let key in q.odgovori) {
        const option = document.createElement('div');
        option.innerHTML = `
          <label>
            <input type="radio" name="odgovor" value="${key}">
            ${q.odgovori[key]}
          </label>
        `;
        optionsDiv.appendChild(option);
      }

      document.getElementById('feedback').innerText = '';
      document.getElementById('nextBtn').style.display = '';
    }

    function submitAnswer() {
      const radios = document.getElementsByName('odgovor');
      selectedAnswer = null;

      for (let radio of radios) {
        if (radio.checked) {
          selectedAnswer = parseInt(radio.value);
          break;
        }
      }

      if (selectedAnswer === null) {
        alert('Molimo odaberite odgovor.');
        return;
      }

      const isCorrect = selectedAnswer === pitanja[currentQuestion].tocan_odgovor;
      const feedback = document.getElementById('feedback');
      feedback.style.color = isCorrect ? 'green' : 'red';
      feedback.innerText = isCorrect ? 'Točno!' : `Netočno. Točan odgovor je: ${pitanja[currentQuestion].odgovori[pitanja[currentQuestion].tocan_odgovor]}`;
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < pitanja.length) {
        showQuestion();
      } else {
        document.getElementById('quiz-container').innerHTML = '<h2>Završili ste kviz!</h2>';
      }
    }

    showQuestion();
  </script>
